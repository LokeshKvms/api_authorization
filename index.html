<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Records</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container my-4 p-5">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="my-1">Student Records</h1>
                <a href="addEditUser.html" class="btn btn-primary px-5 my-1">Add User</a>
            </header>

            <div class="row mb-3">
                <div class="col-md-8">
                    <input type="text" id="searchBox" placeholder="Search students..." class="form-control" />
                </div>
                <div class="col-md-2">
                    <button id="clearSearch" class="btn btn-secondary w-100">Clear</button>
                </div>
                <div class="col-md-2 text-end mt-2">
                    <div id="studentCount" class="text-muted fw-bold"></div>
                </div>
            </div>

            <div class="table-responsive">
                <table id="studentTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th onclick="sortStudents('name')">Name <span id="nameSortOrder"></span></th>
                            <th onclick="sortStudents('email')">Email <span id="emailSortOrder"></span></th>
                            <th onclick="sortStudents('phone')">Phone <span id="phoneSortOrder"></span></th>
                            <th>DOB</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <nav>
                <ul id="pagination" class="pagination justify-content-center mt-3"></ul>
            </nav>

            <div class="text-center text-danger fw-bold" id="error-message" style="display: none;"></div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
